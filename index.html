<html>

<head>
    <!--chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!--jStat-->
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <title>Stats Distributions</title>
</head>

<body>
    <!--p-value chart-->
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <canvas id='pValueChart'></canvas>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-row align-items-center">
            <div class="col">
                <input type="text" class="form-control" type="text" placeholder="Here" id="zInput">
            </div>
            <div class="col">
                <div class="form-check form-check-inline">
                    <input name="tailGroup" type="radio" class="form-check-input" id="radioLeft" value="left" checked>
                    <label for="left" class="form-check-label">Left Tail</label>
                </div>
                <div class="form-check form-check-inline">
                    <input name="tailGroup" type="radio" class="form-check-input" id="radioRight" value="right">
                    <label for="right" class="form-check-label">Right Tail</label>
                </div>
                <div class="form-check form-check-inline">
                    <input name="tailGroup" type="radio" class="form-check-input" id="radioTwo" value="two">
                    <label for="two" class="form-check-label">Two Tail</label>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="pValueButton">Calculate</button>
            </div>
        </div>
    </div>

    <!--import script for chart and sliders-->
    <script src="js/script.js"></script>
</body>

</html>
