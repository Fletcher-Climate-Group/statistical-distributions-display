<html>

<head>
    <!--chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!--jStat-->
    <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <title>Exponential Distribution</title>
</head>

<body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Stats Distributions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="normal.html" class="nav-link">Normal</a>
                </li>
                <li class="nav-item">
                    <a href="t.html" class="nav-link">T</a>
                </li>
                <li class="nav-item">
                    <a href="f.html" class="nav-link">F</a>
                </li>
                <li class="nav-item">
                    <a href="chi.html" class="nav-link">Chi-Square</a>
                </li>
                <li class="nav-item">
                    <a href="gamma.html" class="nav-link">Gamma</a>
                </li>
                <li class="nav-item">
                    <a href="beta.html" class="nav-link">Beta</a>
                </li>
                <li class="nav-item">
                    <a href="lognorm.html" class="nav-link">Log-Normal</a>
                </li>
                <li class="nav-item active">
                    <a href="exponential.html" class="nav-link">Exponential</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--expo chart-->
    <div class="container my-3">
        <div class="row text-center">
            <div class="col">
                <h4>Exponential Distribution</h4>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <canvas id='expoDistChart'></canvas>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <h5 id="expoXDisplay"></h5>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <input type="range" class="custom-range" id="expoLambdaRange" min="1" max="5" step="0.5" value="2">
                <p>λ: <span id="expoLambdaDisplay"></span></p>
            </div>
            <div class="col">
                <input type="range" class="custom-range" id="expoAlphaRange" min="0.01" max="0.1" step="0.01"
                    value="0.05">
                <p>Alpha: <span id="expoAlphaDisplay"></span></p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <dl>
                    <dt class="font-weight-bold">λ</dt>
                    <dd>λ is rate parameter. Increasing a rate parameter will shrink the distribution and decrease it will stretch the distribution.</dd>
                </dl>
            </div>
        </div>
    </div>

    <!--script-->
    <script src="../js/script.js"></script>
    <script>
        createExpoChart('expoDistChart')
        changeExpoSettings()
        setupExpoControls()
    </script>
</body>

</html>
